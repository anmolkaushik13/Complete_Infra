name: "Terraform Application"

on: workflow_dispatch

# on:
#   pull_request:
#     branches:
#       - main
#   push:
#     branches:
#       - main      

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: testagent
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: aa0d77e6-8257-4234-adb4-fb17bca1365f
          tenant-id: e36e2232-cac4-497a-9243-862b9b46221b
          subscription-id: 06f4c176-e41e-424a-bfc2-cb4b3a4e5fe5
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environment/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environment/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environment/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environment/dev    
        
  terraform-apply:    
    runs-on: testagent
    if: github.ref == 'refs/heads/main'
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: aa0d77e6-8257-4234-adb4-fb17bca1365f
          tenant-id: e36e2232-cac4-497a-9243-862b9b46221b
          subscription-id: 06f4c176-e41e-424a-bfc2-cb4b3a4e5fe5
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environment/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environment/dev        
